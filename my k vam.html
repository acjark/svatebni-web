<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My k Vám - Our Wedding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="pozvanka.html">Pozvánka</a></li>
          <li><a href="kudy k nam.html">Kudy k nám?</a></li>
          <li><a href="harmonogram.html">Harmonogram</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="my k vam.html">My k Vám</a></li>
        </ul>
      </nav>
      <div id="current-page">My k Vám</div>
    </header>

    <main>
      <section class="query-form">
        <h1>Dotazník</h1>
        <form action="/submit_form" method="POST">
          <div class="form-group">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="question1">Otázka 1: Jak se známe?</label>
            <textarea
              id="question1"
              name="question1"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="question2">Otázka 2: Co si přejete na svatbě?</label>
            <textarea
              id="question2"
              name="question2"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="question3"
              >Otázka 3: Máte nějaké alergie nebo dietní omezení?</label
            >
            <textarea
              id="question3"
              name="question3"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="sweets">Jaké sladkosti/pečivo přinesete?</label>
            <input type="text" id="sweets" name="sweets" required />
          </div>

          <button type="submit">Odeslat</button>
        </form>

        <!-- Display Previous Sweets Responses -->
        <div class="previous-responses">
          <h2>Co už ostatní přinášejí:</h2>
          <ul>
            {% for response in sweets_responses %}
            <li>{{ response }}</li>
            {% endfor %}
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Our Wedding. All rights reserved.</p>
    </footer>
  </body>
</html>
